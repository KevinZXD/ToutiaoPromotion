<!DOCTYPE html>
<!-- saved from url=(0041)http://www.js-css.cn/divcss/login/login4/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>先来注册一发吧</title>
<link rel="shortcut icon" href="./image/zxd.ico">
<link href="./login_register_css_js/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="./login_register_css_js/jquery.js"></script>
<script type="text/javascript" src="./login_register_css_js/jquery.i18n.properties-1.0.9.js"></script>
<script type="text/javascript" src="./login_register_css_js/jquery-ui-1.10.3.custom.js"></script>
<script type="text/javascript" src="./login_register_css_js/jquery.validate.js"></script>
<script type="text/javascript" src="./login_register_css_js/md5.js"></script>
<script type="text/javascript" src="./login_register_css_js/page_regist.js"></script>
<!--[if IE]>
  <script src="resources/js/html5.js"></script>
<![endif]-->
<!--[if lte IE 6]>
	<script src="resources/js/DD_belatedPNG_0.0.8a-min.js" language="javascript"></script>
	<script>
	  DD_belatedPNG.fix('div,li,a,h3,span,img,.png_bg,ul,input,dd,dt');
	</script>
<![endif]-->
</head>
<body class="loginbody">

	<div class="loginbox registbox">
	
		<div class="login-content reg-content">
			<div class="loginbox-title">
				<h3>注册</h3>
			</div>
			<form id="signupForm" novalidate="novalidate">
			<div class="login-error" style="display: none;"></div>
			<div class="row">
				<label class="field" for="email">注册邮箱</label>
				<input type="text" value="" class="input-text-user noPic input-click" name="email" id="email">
			</div>
			<div class="row">
				<label class="field" for="password">密码</label>
				<input type="password" value="" class="input-text-password noPic input-click" name="password" id="password">
			</div>
			<div class="row">
				<label class="field" for="passwordAgain">确认密码</label>
				<input type="password" value="" class="input-text-password noPic input-click" name="passwordAgain" id="passwordAgain">
			</div>
			<div class="row">
				<label class="field" for="contact">用户名（英文名）</label>
				<input type="text" value="" class="input-text-user noPic input-click" name="contact" id="contact">
			</div>
			<div class="row">
				<label class="field" for="company">请注意记住您的密保码，找回密码时要用</label>
				<input type="text" value="" class="input-text-user noPic input-click" name="company" id="company">
			</div>
			<div class="row">
				<label class="field" for="tel">手机号</label>
				<input type="text" value="" class="input-text-user noPic input-click" name="tel" id="tel">
			</div>
			<div class="row">
				<label class="field" for="qq">QQ</label>
				<input type="text" value="" class="input-text-user noPic input-click" name="qq" id="qq">
			</div>
			<div class="row tips">
				<input type="checkbox" id="checkBox">
				<label>
				我已阅读并同意
				<a href="text/Notice.html" target="_blank">隐私政策、服务条款</a>
				</label>
			</div>
			<div class="row btnArea">
				<a class="login-btn" id="submit">注册</a>
			</div>
			</form>
		</div>
		<div class="go-regist">
			已有帐号,请<a href="./login.html" class="link">登录</a>
		</div>
	</div>
<div class="loading" style="display: none;">
	<div class="mask">
		<div class="loading-img">
		<img src="./login_register_css_js/loading.gif" width="31" height="31">
		</div>
	</div>
</div>



</body></html>
